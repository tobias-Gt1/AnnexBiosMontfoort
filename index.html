<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnnexBiosMontfoort</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- Titel -->
    <div class="title">MOVIE NAME</div>

    <!-- Film sectie -->
    <div class="movie-section">
      <!-- Poster -->
      <div class="poster">
        <img src="assets/movie.png" alt="Movie Poster">
      </div>

      <!-- Details -->
      <div class="details">
        <div class="stars">★★★★☆</div>

        <!-- Nieuwe categorie iconen -->
        <div class="categories">
          <img src="assets/12klein.png" alt="Leeftijd 12">
          <img src="assets/spider.png" alt="Spider icon">
          <img src="assets/vecht2.png" alt="Flower icon">
        </div>




        <div class="release">Release: 11-09-2025</div>

        <div class="description">
          description
        </div>

        <div class="extra-info">
          <p><strong>Genre:</strong> 1</p>
          <p><strong>Film length:</strong> 2</p>
          <p><strong>Country:</strong> 3</p>
          <p><strong>IMDb score:</strong> 4 </p>
          <p><strong>Director:</strong> 5 </p>
        </div>

        <div class="cast">
          <strong>Actors:</strong>
          <div class="cast-list">
            <div>
              <img src="assets/acteur.png" alt="Acteur1">
              <p>1</p>
            </div>
            <div>
              <img src="assets/acteur.png" alt="Acteur2">
              <p>1</p>
            </div>
            <div>
              <img src="assets/acteur.png" alt="Acteur3">
              <p>1</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tickets -->
    <div class="ticket-section">
      <a href="#" class="ticket-button">BUY YOUR TICKETS</a>
    </div>

    <!-- Trailer -->
    <div class="trailer">
      <iframe src="https://www.youtube.com/embed/y-cJuCMzpdA&t" allowfullscreen></iframe>
    </div>

  </div>
</body>

</html>
